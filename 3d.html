<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.75 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.6 0.75 -3.25" radius="0.15" height="0.5" color="#000000"></a-cylinder>
      <a-cylinder position="-0.6 0.75 -3.25" radius="0.15" height="0.5" color="#000000"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#ffff00"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
